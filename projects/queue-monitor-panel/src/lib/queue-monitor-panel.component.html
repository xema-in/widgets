<div fxLayout="row wrap" fxLayoutAlign="start stretch">
  <div *ngFor="let queueUpdate of queueUpdates">
    <mat-card fxFlex="330px" class="gutter" *ngIf="queueUpdate.size > 0">
      <div fxLayout="column">
        <div fxLayout="row">
          <span fxFlex="67" class="clip-text">{{queueUpdate.queue}}</span>
          <span fxFlex="23" class="right-align-text">
            <span class="white-text-on-red-background" *ngIf="queueUpdate.maxWaitTimestamp != null">
              &nbsp;{{queueUpdate.maxWaitTimestamp | timeago:true}}&nbsp;
            </span>
          </span>
          <span fxFlex="10" class="right-align-text">23{{queueUpdate.size}}</span>
        </div>
        <div fxLayout="row">
        </div>
      </div>
    </mat-card>
  </div>
</div>
